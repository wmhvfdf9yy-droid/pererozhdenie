<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перерождение.com</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        h1, p {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s forwards;
        }

        h1 {
            font-size: 72px; /* больше заголовок */
            margin-bottom: 30px;
            animation-delay: 0.5s;
        }

        p {
            font-size: 28px; /* больше подпись */
            opacity: 0.8;
            animation-delay: 1.5s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Перерождение.com</h1>
        <p>tg @wellcrimekilled</p>
    </div>
</body>
</html>
